<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p @click="show">{{msg}}</p>
        <item></item>
    </div>

    <script>
        Vue.component('item',{
            template:'<h1>呵呵呵呵</h1>'
        })
        new Vue({
            el:'#app',
            data:{
                msg:'hello world'
            },
            methods:{
                show(){
                    alert(11111)
                }
            }
        })
    </script>
</body>
</html>
